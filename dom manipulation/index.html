<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <style>
    .red{
      color: red;
    }
    .green{
      color: green;
    }
  </style>
</head>
<body>
  <div id="d1"></div>
  <div id="d2" class="green"></div>
  <input type="text" id="i1">
  <br><br>
  <ul id="list1">
    <li>List Item</li>
    <li>List Item</li>
    <li>List Item</li>
    <li>List Item</li>
  </ul>
  <br><br>
  <button id="myBtn">Click</button>



  <script>
    $(document).ready(function(){
      $('#d1').text('Hello World');
      $('#d2').html('<h1>Hello world</h1>');
      $('#i1').val('Hello world');
      $('#d1').attr('class', 'something');
      $('#d1').removeAttr('class');
      $('#list1').append('<li>Last Item</li>');
      $('#list1').prepend('<li>First Item</li>');
      $('#list1').before('<p>Before list</p>');
      $('#list1').after('<p>After list</p>');
      // $('#list1').remove();
      // $('#list1').empty();
      $('#d1').addClass('red');
      $('#d2').removeClass('green');

      $('#myBtn').click(function(){
        $('#d2').toggleClass('green');
      });
      $('#d1').css('background', 'pink');
      $('#d1').width('150');
      $('#d1').height('50');
      // $('#d2').replaceWith('<h2>Replaced</h2>');
      $('li').unwrap();
      $('#d2').wrap('<div></div>');
    });
  </script>
</body>
</html>
