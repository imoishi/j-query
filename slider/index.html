<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoffeeTech Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="http://malsup.github.io/jquery.cycle.all.js"></script>
</head>
<body>
  <div id="container">
    <h1>CoffeeTech</h1>
    <div class="slider">
      <img src="img/slide1.jpg" width="640" height="426" alt="">
      <img src="img/slide2.jpg" width="640" height="426" alt="">
      <img src="img/slide3.jpg" width="640" height="426" alt="">
      <img src="img/slide4.jpg" width="640" height="426" alt="">
      <img src="img/slide5.jpg" width="640" height="426" alt="">
    </div>

    <ul id="nav">
      <li id="prev"><a href="#">Previous</a></li>
      <li id="next"><a href="#">Next</a></li>
    </ul>
  </div>


  <script>
    $(document).ready(function(){
      $('.slider').cycle({
        fx: 'shuffle',
        pause: 1,
        prev: '#prev',
        next: '#next'
      });
    });
  </script>
</body>
</html>
