  <style>
    .container *{

    </div>

    <div> div [grandparent]
      <p> p [parent]
        <span>span</span>
      </p>
    </div>

    <div>div [parent]
      <p>p</p>
      <span>span</span>
      <h2>h2</h2>
      <h3>h3</h3>
      <p>p</p>
    </div>
  </div>
